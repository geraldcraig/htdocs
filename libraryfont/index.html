<!DOCTYPE html>
<html>
    <head>
        <title>Font</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
               
                <style>
               
                    body{
                                margin:0;
                                background: lightgrey;
                                font-family: arial;
                        }
                       
                        .contain{
                                width: 65%;
                                margin: 0 auto;
                                background: white;
                                min-width: 600px;
                        }
                   
                        header{
                                background: grey;
                                padding-top:50px;
                        }
                       
                        #main{
                                background: white;
                                min-height:200px;
                                padding: 20px;
                        }
 
                        nav, nav ul{
                                list-style-type:none;
                                display:inline;
                        }
                       
                        nav ul li{
                            margin-bottom:10px;
                                border: thin solid white;
                                padding: 20px; 
                                font-size: 16pt;
                                color: white;
                                display:inline-block;
                        }
                       
                        #logo{
                                padding: 10px;
                                color: white;
                                font-size: 20pt;
                                display: inline;
                        }
                       
                </style>
       
    </head>
   
    <body>
 
                <div class='contain'>
                   
                       
                    <header>
                                <div id='logo'>

                                <span class="fas fa-chart-pie fa-5x"></span>
                                                PIZZA PALACE
                                </div>
                                <nav>
                                       
                                        <ul>
                                                <li>Home</li>
                                                <li>Menu</li>
                                                <li>Contact</li>
                                        </ul>
                                </nav>
                        </header>
                       
                        <div id='main'>
                       
                                <h2>Pizza for the family</h2>
                       
                    </div>
                   
                </div>      
           
    </body>
   
</html>
