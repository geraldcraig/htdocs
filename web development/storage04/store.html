<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Stored</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>

                console.log(myvalue);
                $('#keyvalue').html(myvalue);
            });</script>

        <h2>Stored Key</h2>
        <div id='keyvalue'></div>
    </body>
