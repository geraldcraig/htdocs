<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/ui.css">

    <script>
            $(function () {
                console.log('jquery loaded');

                $.ajax({

                    url: "data/movies.json",
                    type: "GET",
                    dataType: "json",
                    success: function (res) {

                        console.log(res[1].mov_name);
                        var name = res[1].mov_name;
                        $("#jumbo").append(name);

                        for (var i = 0; i < res.length; i++) {
                            var m_name = res[i].mov_name;
                            var m_cost = res[i].mov_cost;
                            var m_genre = res[i].mov_genre;
                            var new_line = "<div><span> <article class='card myminheight'><header><h4>" 
                                + m_name + "</h4></header><p>" 
                                    + m_genre + "</p><footer class='myfooter'> <button>Â£" 
                                        + m_cost + "</button></footer></article></span></div>";
                                        
                            $("#newrows").append(new_line);
                        }
                    }
                });
            });
    </script>

</head>

<body>

    <nav>
        <a href="#" class="brand">
          <img class="logo" src="img/movie_logo.png"/>
          <span>Movie Store</span>
        </a>
        
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger success button">menu</label>
      
        <div class="menu">
           <a href="#" class="pseudo button">Shop</a>
           <a href="#" class="pseudo button">Sign in</a>
           <a href="#" class="pseudo button">Support</a>       
        </div>
    </nav>
    <div id="jumbo">
        <h1>Movies on sale</h1>
    </div>

    <div id="container">   
        <div id="dynamic"></div>   
        <div class="flex two three-600 four-1200" id="newrows">

        </div>
    </div>



</body>

</html>
