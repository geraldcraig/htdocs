<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>jCanvas Plugin Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"
    integrity="sha512-pu2L+33GBCuTrTU3mNJphG2Hm2JKlLA01280LIiz29D40f/UFOU5dEVxVuW46p+HZeZhXvQsUxtVFxPabX9S9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile is-centered">

        <div class="column is-half">
          <h2 class="title">Dot Move</h2>
        </div>

      </div>

      <div class="columns is-mobile is-centered">

        <div class="column is-half">
          <canvas id="bkgcanvas" width="500px" height="500px"></canvas>
        </div>
      </div>


      <div class="columns is-mobile is-multiline is-centered">
        <div class="column is-narrow">
          <p id="xcoord">X-Coord</p>
        </div>
        <div class="column is-narrow">
          <p id="ycoord">Y-Coord</p>
        </div>
      </div>

    </div>

  </section>

  <script>

    $('#bkgcanvas').drawEllipse({
      layer: true,
      draggable: true,
      fillStyle: 'red',
      width: 50,
      height: 50,
      x: 100,
      y: 100,
      mousemove: function (layer) {
        var posX, posY;
        posX = layer.x;
        posY = layer.y;
        console.log("x = " + posX + ", y = " + posY);
        $("#xcoord").text(posX);
        $("#ycoord").text(posY);
      }
    });

  </script>


</body>

</html>
