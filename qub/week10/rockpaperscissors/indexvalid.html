<!DOCTYPE html>
 
<html>
 
<head>
  <title>Rock Paper Scissors (Client-Side Form Validation)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="myui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
      $(function(){
          $("#btnSubmit").click(function(){
              var choice = $("#guessField");
              if (!choice.val()) {
                  alert("Please choose an option to play!");
              } else {
                  $("#myform").submit();
              }
          });
      });

  </script>
</head>
 
<body>
  <div class="container container-width">

    <div class="row">
      <div class="column center">
        
        <h2><strong>Play the Game</strong></h2>
        <form method="POST" action="processvalid.php" id="myform">
          <fieldset>
            <label for="guessField">Choose your attack</label>
            <select id="guessField" name="playerChoice">
              <option disabled selected value>  </option>
              <option value="rock">Rock</option>
              <option value="paper">Paper</option>
              <option value="scissors">Scissors</option>
            </select>
         
            <div class="centreit">
              <input class="button-primary button-outline button-black" type="button" value="battle" id="btnSubmit">
            </div>
         
          </fieldset>
        </form>
 
      </div>
    </div>
  
  </div>
 
</body>
</html>
