<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript Loop Through an Object</title>
</head>

<body>
    <script>
        const users = [
            {
                _id: "5fd5efc8dfb1d434b84ea1c6", firstName: "ivan", lastName: "ivic", email: "ivan@gmail.com", role: "user",
                repeatPassword: "password", created_at: "date", updated_at: "date"
            },
            {
                _id: "5fd74b0562af8926f44b1cfd", firstName: "pero", lastName: "peric", email: "pero@gmail.com", role: "user",
                repeatPassword: "password", created_at: "date", updated_at: "date"
            }
        ];
        </script>

        <script>

        const tableBody = document.getElementById('table-body');

        for (const user of users) {
            const tr = document.createElement('tr');
            const content = `<td>${user._id}</td>
    <td>${user.firstName}</td>
    <td>${user.email}</td>
    <td>${user.role}</td>
    <td>${user.created_at}</td>      
    <td>${user.updated_at}</td>`;

            tr.innerHTML = content;
            tableBody.appendChild(tr)
        }

        </script>
        
        <table class="table my-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </script>
</body>

</html>
