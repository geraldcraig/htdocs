<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Music Shop.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <title>The Music Shop</title>
</head>

<body>
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Music Shop Logo" class="float-left mr-3 img-fluid" height="55" width="54">
        </a>

        <!-- Hamburger menu icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav m1-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have a question, fill out the form below and we will get back to you as soon as possible.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-6">
                <form name="mylist" onsubmit="validation()">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" class="form-control" id="setData1" placeholder="First Name" name="firstname"
                            autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="setData2" placeholder="Last Name" name="lastname"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="setData3" placeholder="Enter email" name="email"
                            required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else</small>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    <!-- <div class="form-group">
                         <input type="checkbox" id="agreeterms" name="agreeterms" value="agreeterms">
                        <label for="agreeterms"> I agree to terms and conditions</label>
                    </div> -->
                    <button id="btnSet" type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button id="btnSet" type="reset" class="btn btn-primary" value="Submit">Reset</button>
                    <button id="btnGet" type="button" class="btn btn-primary" value="Submit">Get Data</button>

                    <div>
                        <p id="result"></p>
                        <p id="result1"></p>
                        <p id="result2"></p>
                        <p id="result3"></p>
                        <p id="result4"></p>
                    </div>

                </form>
            </div>
            <div class="col-sm-6">
                <img src="images/turntable.jpg" alt="logo" height="15%">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="jumbotron-fluid text-center bg-dark p-5">

        <div class="container text-white">
            <p>&copy; Copyright 2022.</p>
            <p><a href="mailto:themusic@shop.net" class="text-white">themusic@shop.net</a></p>
            <a><img src="images/facebook.png" alt="facebook logo" class="pr-4" width="60"></a>
            <a><img src="images/twitter.png" alt="twitter logo" class="pr-4" width="60"></a>
        </div>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/localStorage01.js"></script>
</body>

</html>
