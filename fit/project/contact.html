<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Music Shop.">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="css/styles.css">


    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Comic Sans MS";
            ctx.fillStyle = "red";
            ctx.textAlign = "center";
            ctx.fillText("Hello World!", canvas.width / 2, canvas.clientHeight / 2);
        };
    </script>

    <title>The Music Shop</title>
</head>

<body>
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Music Shop Logo" class="float-left mr-3 img-fluid" height="55" width="54">
        </a>

        <!-- Hamburger menu icon -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav m1-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>

    </nav>
    <br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have a question, fill out the form below and we will get back to you as soon as possible.
            </p>
        </div>
    </div>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-6">
                <form name="mylist" onsubmit="validation()">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" class="form-control" id="setData1" placeholder="First Name" name="firstname" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="setData2" placeholder="Last Name" name="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="setData3" placeholder="Enter email" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else</small>
                        <input type="checkbox" id="agreeterms" name="agreeterms" value="agreeterms">
                        <label for="agreeterms"> I agree to terms and conditions</label><br><br>
                    </div>
                    <button id="btnSet" type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button id="btnSet" type="reset" class="btn btn-primary" value="Submit">Reset</button>

                    <br>
                    <br>

                    <button id="btnGet" type="button" class="btn btn-primary" value="Submit">Get Data</button>
                </form>
                <p id="result"></p>
              
            </div>
            <div class="col-sm-6">
                <img src="images/turntable.jpg" alt="logo" height="15%">
            </div>
        </div>

        <script type="text/javascript" src="scripts/localStorage01.js"></script>
</body>

</html>
