<!DOCTYPE html>
<html>

<body>

    <h3>A demonstration of how to access a VIDEO element</h3>

    <video id="myVideo" width="720" height="405" autoplay muted loop>
        <source src="video/rotating_vinyl_record.mp4" type="video/mp4">

        Your browser does not support the video tag.
    </video>

    <p>Click the button to get the duration of the video, in seconds.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("myVideo").duration;
            document.getElementById("demo").innerHTML = x;
        }
    </script>

    <p>Click the button to create a VIDEO element with controls that will play a movie in a .mp3 or .ogg file format
        (depending on browser support).</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.createElement("VIDEO");

            if (x.canPlayType("video/mp4")) {
                x.setAttribute("src", "video/rotating_vinyl_record.mp4");
            }

            x.setAttribute("width", "320");
            x.setAttribute("height", "240");
            x.setAttribute("controls", "autoplay muted loop");
            document.body.appendChild(x);
        }
    </script>

</body>

</html>
