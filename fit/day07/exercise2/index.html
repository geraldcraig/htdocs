<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></Script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Have a question, fill out the form below and we will get back to you as soon as possible.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-6">
                <form name="mylist" onsubmit="validation()">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" class="form-control" id="setData1" placeholder="First Name" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="setData2" placeholder="Last Name" name="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="setData3" placeholder="Enter email" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else</small>
                    </div>
                    <button id="btnSet" type="submit" class="btn btn-primary" value="Submit">Submit</button>

                    <br>
                    <br>

                    <button id="btnGet" type="submit" class="btn btn-primary" value="Submit">Get Data</button>
                </form>
            </div>
            <div class="col-sm-6">
                <img src="images/turntable.jpg" alt="logo" height="15%">
            </div>
        </div>

        <script type="text/javascript" src="localStorage003.js"></script>
</body>

</html>
