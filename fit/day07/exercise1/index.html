<!DOCTYPE html>
<html>

    <head>
        <title>Local Storage Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="app.css">
    </head>

    <body>

        <section>
            <h1></h1>
            <div class="container">
                <div class="row">

                    <div class="col-10">
                        <form>
                            <input type="text" class="form-control" id="setData" style="width: 300px" placeholder="Enter data to save locally...">
                            <button id="btnSet" type="submit" class="btn btn-primary" value="Submit">Set Data</button>

                            <br>
                            <br>

                            <button id="btnGet" type="submit" class="btn btn-primary" value="Submit">Get Data</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="localStorage002.js"></script>
    </body>
</html>
