<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>functions</title>

    <script>

        function first(delaytime, callback) {
            // Simulate a code delay
            setTimeout( function() {
                console.log('first function after 5 seconds');
                callback();
            }, delaytime );
           
        }
        function second() {
            console.log('Second function');
        }

        first(500, second);

    </script>
</head>
