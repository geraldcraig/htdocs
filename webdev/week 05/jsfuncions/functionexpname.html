<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>functions</title>

    <script>

        var myCost = function calFunc(data1, data2) {

            var cal = data1 * data2;
            console.log(cal);

            if (cal > 100) {
                cal = cal - calFunc(cal, .20);
            }

            return cal;
        }

    </script>
</head>
<body>

    <div id="feedback"></div>

    <script>
        
            var output = document.getElementById('feedback');
            output.innerHTML = 'total cost: Â£' + myCost(11, 10.99);

    </script>

</body>
</html>
