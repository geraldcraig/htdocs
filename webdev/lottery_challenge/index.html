<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="myinterface.css">

  <title>Lotto Number Generator</title>
</head>

<body>
  <section class="section">

    <div class="container">

      <div class="columns is-vcentered">

        <div class="column is-one-fifth">
          <img src="multi-lotto.png">
        </div>

        <div class="column">
          <h1 class="title">
            lucky dip
          </h1>
        </div>

      </div>

      <div class="columns is-vcentered">
        <div class="column mybox" id="num1">1</div>
        <div class="column mybox" id="num2">2</div>
        <div class="column mybox" id="num3">3</div>
        <div class="column mybox" id="num4">4</div>
        <div class="column mybox" id="num5">5</div>
        <div class="column mybox" id="num6">6</div>
      </div>

      <div class="columns is-centered is-mobile">
        <div class="column is-full">

          <div id="mybutton" onclick="generate()">
            generate
          </div>

        </div>

      </div>

    </div>
  </section>
</body>

<script>

  function generate() {

    var random = Math.floor(Math.random() * Math.floor(50));
    "num1" = random;

    console.log("generate() called");

  }

</script>

</html>
