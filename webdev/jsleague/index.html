<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
 
    <style>
        table, th, td {
            border: 1px solid black;
            width: 500px;
            text-align: center;
        }
 
        th {
            font-weight: bold;
        }
    </style>
 
</head>
 
<body>
    <h3> Justice League Science Results</h3>
 
    <table id="smember">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
       
    </table>
 
    <script>
 
        var science_grades = [["Batman", 54], ["Wonder Woman", 80], ["Flash", 67], ["Superman", 50], ["Martian Manhunter", 71], ["Green Lantern", 45], ["Aquaman", 24]];

        var new_member = ["Black Canary", 76];

        science_grades.push(new_member);

        for (var i in science_grades) {
            var name = science_grades[i][0];
            var grade = science_grades[i][1];
            var addtr = document.getElementById('smember');

            addtr.insertAdjacentHTML('beforeend', "<tr><td>" + name + "</td><td>" + "Science" + "</td><td>" + grade + "</td></tr>");
        }
       
    </script>
 
</body>
 
</html>
