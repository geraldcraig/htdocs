<!DOCTYPE html>
<html>

<head>
        <title>Fancybox 4 Challenge</title>


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

        <link rel="stylesheet" href="ui.css" />



</head>

<body>
        <h1>Collaboration between artists and photographers</h1>

        <a data-fancybox="gallery" data-src="imgs/skyscrapers.jpg" data-caption="Skyscrapers">

        </a>
        <a data-fancybox="gallery" data-src="imgs/rotunda.jpg" data-caption="Rotunda">
                <img class="mythumb" src="imgs/rotunda.jpg">
        </a>
        <a data-fancybox="gallery" data-src="imgs/highway.jpg" data-caption="Highway at Night">
                <img class="mythumb" src="imgs/highway.jpg">
        </a>

</body>

</html>
