<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 
        <script>
       
        $(function(){
       
                //add a click event to the element id title1

                $("#title1").on("click",  function(e){
                       
                        $('#title1').html('I have been changed by a click from a web user');
                        console.log('I was clicked');
 
                });
               
        });
               
        </script>
       
  </head>
  <body>
<section class="section">
<div class="container">
        <h1 class="title">
                JQuery Event handler Example
        </h1>
 
        <form action="" method="POST">
       
                <p class="subtitle">
                        <h2 id='title1'>Whats the name of your pet?</h2>
                </p>
                <div class="field">
                        <div class="control">
                        <input name="petname" class="input is-primary" type="text" placeholder="name of pet" required>
                        </div>
                </div>
 
                <p class="subtitle">
                        <h2 id='title2'> Whats type of animal is it?</h2>
                </p>
                <div class="field">
                        <div class="control">
                        <div class="select is-primary">
                                <select name="pettype" required>
                                        <option>dog</option>
                                        <option>cat</option>
                                        <option>snake</option>
                                </select>
                        </div>
                        </div>
                </div>
       
                <input type="submit" class="button is-primary" value="submit" id="mysubmit" />   
               
        </form>
         
</div>
</section>
</body>
</html>
