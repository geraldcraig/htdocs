<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Vanilla JavaScript Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="ui.css">

    <script>
        function calculate() {
            mynum1 = document.getElementById("inputnum1").value;
            mynum1 = parseInt(mynum1);
            mynum2 = document.getElementById("inputnum2").value;
            mynum2 = parseInt(mynum2);

            var dropd = document.getElementById("symbol");
            var symb = dropd.options[dropd.selectedIndex].text;
            console.log(symb);

            switch (symb) {
                case "Add":
                    myresult = mynum1 + mynum2;
                    break;
                case "Subtract":
                    myresult = mynum1 - mynum2;
                    break;
                case "Multiply":
                    myresult = mynum1 * mynum2;
                    break;
                case "Divide":
                    myresult = mynum1 / mynum2;
                    break;
                default:
                    console.log("Unknown operation");
                    break;
            }

            document.getElementById('output').innerHTML = myresult;  
        }
    </script>
</head>

<body>
    <nav class="navbar navbkg" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            <!-- navbar items -->
            <img src="media/global.png" width="50">
            <a class="navbar-item"> Home
            </a>
        </div>
    </nav>

    <div class="container">

        <div class="columns" id="mycol">
            <div class="column is-one-quarter">
                First number:
            </div>
            <div class="column">
                <input class="input is-rounded" type="text" id="inputnum1">
            </div>
        </div>

        <div class="columns" id="mycol">
            <div class="column is-one-quarter">
                Second number:
            </div>
            <div class="column">
                <input class="input is-rounded" type="text" id="inputnum2">
            </div>
        </div>

        <div class="columns" id="mycol">
            <div class="column">
                <h4 class='title'>Result</h4>
                <div id="output">Empty</div>
            </div>

            <div class="column">
                <div class="button" onclick="calculate()">Calculate</div>
                <div class="select">
                    <select id="symbol">
                        <option>Add</option>
                        <option>Subtract</option>
                        <option> Multiply</option>
                        <option>Divide</option>
                    </select>
                </div>
            </div>
        </div>
    </div> <br>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Vanilla JavaScript Lab Challenge</strong>
            </p>
        </div>
    </footer>
</body>

</html>
