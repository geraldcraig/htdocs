<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>state 05</title>
      <link href="https://cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" />
      <script src="https://cdn.muicss.com/mui-0.10.0/js/mui.min.js"></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'> </script>
      <script>
            $(function () {
                  $("#save").click(function() { 
                       textdata = $("#additem").val();
                       localStorage.setItem("mytext", textdata);
                       
                   });

            });
      </script>
</head>

<body>

      <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <p><a href='store.html' class= "mui-btn mui-bt--flat">Saved item(s)</a></p>
            <div class="mui-divider"></div>
            <form class="mui-form">
                  <div class="mui-textfield">
                        <input name="fname" id="additem">
                  </div>

                  <button class="mui-btn mui-btn--fab mui-btn--primary" id="save">+</button>
            </form>

      </div>

</body>
