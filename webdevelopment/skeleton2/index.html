<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>start</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <style>
        .myedit {
            padding-bottom: 30px;
        }
    </style>
</head>

<body>

    <h1>This will be the head</h1>

    <!--.container is main centered wrapper -->
    <div class="container">
        <!--just use a number and class 'column' or 'columns' -->
        <div class="row">
            <div class="ten columns">
                <!--a web form-->
                <form>
                    <div class="row">
                        <div class="six columns myedit">
                            <label for="exampleEmailInput">Your email</label>
                            <input class="u-full-width" type="email" placeholder="test@mailbox.com"
                                id="exampleEmailInput">
                        </div>
                    </div>
                    <div class="row">
                        <div class="eight columns">
                            <label for="exampleMessage">Message</label>
                            <textarea class="u-full-width" placeholder="Hi John..." id="exampleMessage"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input class="button-primary" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="two columns">
                <a class="button" href="#">Anchor</a>
                <a class="button" href="#">Anchor</a>
                <a class="button" href="#">Anchor</a>
                <a class="button" href="#">Anchor</a>
            </div>
        </div>
    </div>

</body>

</html>
